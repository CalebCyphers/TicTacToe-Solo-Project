<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ye Olden TicTac</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <section class="player1-info">
        <article class="win-text-wrapper">
          <h2 class="p1-win-text">Player1 wins: 2</h2>
        </article>
        <div class="spacer"></div>
      </section>
      <section class="game">
        <article class="game-top">
          <h1 class="turn-tracker-text">X's turn</h1>
        </article>
        <article class="game-middle">
          <div class="overlay hidden"></div>
          <div class="game-board-wrapper">
            <section class="game-sector" id="sector-1-img" data-sector="1">
              <img class="sector-img" id="sector-1-img" src="./img/box-ink.png" data-sector="1" alt="sector-1">
            </section>
            <section class="game-sector" id="sector-2" data-sector="2">
              <img class="sector-img" id="sector-2-img" src="./img/box-ink.png" data-sector="2" alt="sector-1">
            </section>
            <section class="game-sector" id="sector-3" data-sector="3">
              <img class="sector-img" id="sector-3-img" src="./img/box-ink.png" data-sector="3" alt="sector-1">
            </section>
            <section class="game-sector" id="sector-4" data-sector="4">
              <img class="sector-img" id="sector-4-img" src="./img/box-ink.png" data-sector="4" alt="sector-1">
            </section>
            <section class="game-sector" id="sector-5" data-sector="5">
              <img class="sector-img" id="sector-5-img" src="./img/box-ink.png" data-sector="5" alt="sector-1">
            </section>
            <section class="game-sector" id="sector-6" data-sector="6">
              <img class="sector-img" id="sector-6-img" src="./img/box-ink.png" data-sector="6" alt="sector-1">
            </section>
            <section class="game-sector" id="sector-7" data-sector="7">
              <img class="sector-img" id="sector-7-img" src="./img/box-ink.png" data-sector="7" alt="sector-1">
            </section>
            <section class="game-sector" id="sector-8" data-sector="8">
              <img class="sector-img" id="sector-8-img" src="./img/box-ink.png" data-sector="8" alt="sector-1">
            </section>
            <section class="game-sector" id="sector-9" data-sector="9">
              <img class="sector-img" id="sector-9-img" src="./img/box-ink.png" data-sector="9" alt="sector-1">
            </section>
          </div>
        </article>
        <div class="game-bottom"></div>
      </section>
      <section class="player2-info">
        <article class="win-text-wrapper">
          <h2 class="p2-win-text">Player2 wins: 5</h2>
        </article>
        <div class="spacer"></div>
      </section>
    </main>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
